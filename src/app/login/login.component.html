<header>
    <div class="parent">

        <div class="left">
            <h1 class="head">login to your account</h1>
            <h6 class="head1">login using social networks</h6>
            <div class="icons">
                <div class="fb"><i class="fa-brands fa-facebook-f"></i></div>
                <div class="google"><i class="fa-brands fa-google-plus-g"></i></div>
                <div class="in"><i class="fa-brands fa-linkedin-in"></i></div>
            </div>
            <div class="hr">
                <div class="h"></div> or
                <div class="h"></div>
            </div>
            <div class="log">
                <form action="/action_page.php" [formGroup]="studentforms">
                  <div class="mb-3 mt-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" formControlName="email">
                  </div>
                  <div class="mb-3">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" formControlName="password">
                  </div>
                  <div class="form-check mb-3">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                  </div>
                  <button type="submit" class="btn btn-success" (click)="login()">Sign In</button>
                </form>
              </div>
              
        </div>
       

       

        <div class="right">
            <h1 class="he">New Here?</h1>
            <pre>
                Sign up and discover a great
                amount of new opportunities!

            </pre>
            <button type="button" class="btn btn-primary bg-light btn-lg text-dark brt">Sign Up</button>
        </div>

    </div>
</header>
